  <div class="row">
    <div class="col-lg-12">
      <h2>Now calling:</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
    {{> animal_bingo}}
    </div>
    {{> numbers_bingo}}
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        {{> next_call}}
      </div>
      <div class="row">
        {{> new_game}}
      </div>
    </div>

  <div class="row">
    {{> called}}

</template>

<template name="welcome">

  {{>header}}

  <div class="row welcome full">
    <div class="col-md-6 col-centered">

      <img alt="Family Bingo Club logo" title="Family Bingo Club logo" src="family_bingo_club_logo_s.png">
      <ul class="welcome">
        <li><h2>Upload images</h2></li>
        <li><h2>Create boards</h2></li>
        <li><h2>Host game</h2></li>
      </ul>

    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-centered custom_button">
      <a href="/upload"><img alt="button to Upload Image page" title="Upload images to get custom-made bingo boards" src="button_UploadImage.png"></a>
      
      <a href="/boards"><img alt="button to Make Boards page" title="Choose quantity and print out custom-made bingo boards" src="button_MakeBoards.png"></a>
      
      <a href="/bingo"><img class="call_bingo" alt="button to Call Game page" title="Call images and bingo numbers with bingo lingo" src="button_CallGame.png"></a>
    </div>
  </div>

</template>

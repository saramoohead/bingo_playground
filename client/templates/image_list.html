<template name="image_list"> 
  <div class="row full image_list">
    {{#if organisationSelected}}
      <h2>{{organisationSelected}}'s images:</h2>

      {{#each images2}}
        <div class="all-images col-sm-5ths">
          <a href="{{url}}" target="_blank" class="thumbnail">
            <img src="{{url}}" />
          </a>
          {{#if imageTitle}}
          <p class="image_caption">{{imageTitle}} by {{imageCreator}}</p>
            <!-- {{#if orgAdmin}} -->
              <a class="delete-image">
                <i class="fa fa-trash"></i>
              </a>
            <!-- {{/if}} -->
          {{/if}}
        </div>
      {{/each}}

    {{else}}
      <h2>Enter a code to see your group's images.</h2>
    {{/if}}


  </div>
</template>
